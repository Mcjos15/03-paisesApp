<div class="animate__animated animate__backInUp">
    <h3>Buscar por región <small>{{regionActiva | titlecase }}</small></h3>
    <!-- el titlecase hace que la primera letra de las palabras se pongan en mayuscula -->
    <hr>

    <h5>Seleccion la región</h5>

    <div class="row">
        <div class="col">
            <!-- Diferentes formas de hacer que un boton
  tengan varias clases de CSS dependiendo del click -->

            <!-- [class.btn-primary]="region === regionActiva" -->
            <!--
        [ngClass]="{
          'btn-primary':regionActiva ===region,
          'btn-outline-primary':regionActiva !==region
        }"  -->

            <!-- [class]="(region === regionActiva)? 'btn btn-primary': 'btn btn-outline-primary'" -->


            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">
          {{region | titlecase}}
      </button>

        </div>
    </div>
</div>

<div *ngIf="(paises.length >0)" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

        <!-- así le mando la información de este componente a la tabla global -->
    </div>
</div>
