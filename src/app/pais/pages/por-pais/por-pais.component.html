<div class="animate__animated animate__backInUp">
    <h2>Por país</h2>
    <hr>

    <div class="row">
        <div class="col">

            <!-- así llamamos el metodo de buscar de este componente al componente del input -->
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event)" placeholder="Buscar país..."></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais',pais.cca2]">
              {{pais.name.common}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
            <a class="nav-link">
          Buscar  "{{termino}}"
          </a>
        </li>
    </ul>
    <hr>
</div>
<div *ngIf="hayError" class="alert alert-danger">No se encontró {{termino}}</div>


<div *ngIf="!hayError && (paises.length >0)" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

        <!-- así le mando la información de este componente a la tabla global -->
    </div>
</div>
