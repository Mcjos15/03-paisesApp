<table class="table table-hover">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Bandera
            </th>
            <th>
                Nombre
            </th>
            <th>
                población
            </th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index" class="animate__animated animate__fadeIn animate__slow">

            <td>{{i+1}}</td>
            <td>
                <img class="small-flag" [src]="item.flags.png" alt="">
            </td>
            <td>
                {{item.capital}} {{item.name.common}}
            </td>
            <td>{{item.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',item.cca2]">Información del país</a>
            </td>

        </tr>
    </tbody>
</table>
